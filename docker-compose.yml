services:
  alpha-horizon-backend:
    build: ./backend
    container_name: alpha-horizon-backend
    restart: unless-stopped
    ports:
      - "8181:8181"
    environment:
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
      - MONGODB_URI=${MONGODB_URI}
      - API_PREFIX=${API_PREFIX}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
    depends_on:
      - mongodb
    networks:
      - alpha-horizon-network
      - adam

  mongodb:
    image: mongo:latest
    container_name: alpha-horizon-db
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - alpha-horizon-network

networks:
  alpha-horizon-network:
    name: alpha-horizon-network
    driver: bridge
  adam:
    external: true

volumes:
  mongodb_data:
